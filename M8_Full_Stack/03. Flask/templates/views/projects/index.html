{% extends "/layouts/index.html"%} 

{% block title %}
  Projects  
{% endblock %}

{% block content %}
 
   <div class="container">
     <h1 class="mt-5">Projects</h1>
     <div class="d-flex justify-content-end mb-5">
       <a  href="/dashboard/projects/new" class="btn btn-success"> Add Project</a>
     </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cover</th>
          <th scope="col">Project Title</th>
          <th scope="col">GitHub Link</th>
          <th scope="col">Live Link</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {%for item in all_projects%}
        <tr>
          <td>
            <img src="{{item['cover']}}" style="width:64px"/>
          </td>
          <td>
           <a href="/dashboard/projects/{{item['id']}}"> {{item['title']}}</a>
          </td>
          <td>
            {{item['github_link']}}
          </td>
          <td>
            {{item['live_link']}}
          </td>
          <td>
            <!-- <form method="POST" action="/dashboard/projects/{{item['id']}}">
              <button class="btn btn-secondary"  type="submit">MODIFY</button>
            </form> -->
            <a  href="/dashboard/projects/{{item['id']}}" class="btn btn-secondary"> MODIFY</a>
          </td>
          <td>
           <form method="POST" action="/dashboard/projects/{{item['id']}}/delete">
            <button class="btn btn-danger"  type="submit">DELETE</button>
          </form>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
   </div>
{% endblock %}
